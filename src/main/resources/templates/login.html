<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation-icons/3.0/foundation-icons.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.css"/>


</head>
<body>
<div class="row">
    <div class="small-12 medium-4 medium-offset-4 columns">
        <h1>Login</h1>
    </div>
</div>



<div class="row">




    <div class="small-12 medium-4 medium-offset-4 columns">


        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <div th:if="${param.error}"  role="alert">
                    Неправильный логин или пароль
                </div>
            </div>
            <label>User Name
                <input type="text" name="username">
            </label>

            <label>User Password
                <input type="text" name="password">
            </label>


            <button type="submit" class="button" value="Submit">Log In</button>
        </form>
        <a th:href="@{/registration}">Sign Up</a>

    </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.js"></script>

<script>
    $(document).foundation();


</script>
</body>
</html>
